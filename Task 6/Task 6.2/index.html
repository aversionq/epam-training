<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Task 6.2/css/style.css">
        <title>Task 6.2</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="reg">
                <div class="reg__body">
                    <div class="reg__title">Регистрация</div>
                    <div class="reg__subblock">
                        <div class="reg__subblock-item">
                            <div class="reg__form-title">E-mail</div>
                            <form action="" class="reg__form email">
                                <input type="email" name="email" class="form__input">
                            </form>
                        </div>
                        <div class="reg__subblock-item">
                            <div class="reg__form-title">Пароль</div>
                            <form action="" class="reg__form password">
                                <input type="password" name="pass" class="form__input">
                            </form>
                        </div>
                        <div class="reg__subblock-item">
                            <div class="reg__form-title">Ещё раз</div>
                            <form action="" class="reg__form password">
                                <input type="password" name="pass_check" class="form__input">
                            </form>
                        </div>
                        <form action="" class="reg__btn">
                            <button type="submit" class="form__button">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
